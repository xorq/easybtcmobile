<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<!--
		Customize this policy to fit your own app's needs. For more guidance, see:
			https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
		Some notes:
			* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
			* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
			* Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
				* Enable inline JS: add 'unsafe-inline' to default-src
		-->
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<title>Easy BTC Mobile</title>
		<script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile.router.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
		<link rel="stylesheet" href="bower_components/jquery-mobile/css/themes/default/jquery.mobile.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>

	</head>
	<body>
		<div class="index" id="index" data-role="page" data-theme="b">
			<div data-role='header' role='banner' class='ui-header ui-bar-inherit'>
				<a href='#index' data-transition='slide' data-direction='reverse' class='btn-back ui-btn-left ui-btn ui-icon-home ui-btn-icon-notext' data-role='button' role='button' style='display:none'></a>
				<a href='#indexeditor' class='btn-edit-game ui-btn-right ui-btn ui-icon-edit ui-btn-icon-notext' data-role='button' role='button' style='padding:0px; display:none'></a>
				<h1 style='margin:0px;font-size:22px; text-align:center;' id='bus-number-index' placeholder="Bus Number">Easy BTC Mobile</h1>
			</div>
			<div style='left-margin:20px' class='result' id='result'>
				<ul class="ui-listview" data-role="listview" data-type="horizontal">
					<li class="ui-first-child ui-last-child">
						<a <a href="#vault" data-role="button" data-transition="slide" class="btn-game-name ui-btn ui-icon-carat-r ui-btn-icon-right">Vault</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="vault" id="vault" data-role="page" data-theme="b" data-direction='reverse'>
			<div class="vaultHolder" id="vaultHolder" data-role="page" data-theme="b"></div>

			</div>
		</div>

	</body>
	<div class="app" style="width:100%" data-role="page" data-theme="b" id="scripts">
		<script type="text/template" id="vault-template">
			<div data-role='header' role='banner' class='ui-header ui-bar-inherit'>
				<a href='#index' data-transition='slide' data-direction='reverse' class='btn-back ui-btn-left ui-btn ui-icon-home ui-btn-icon-notext' data-role='button' role='button' style='display:none'></a>
				<a href='#indexeditor' class='btn-edit-game ui-btn-right ui-btn ui-icon-edit ui-btn-icon-notext' data-role='button' role='button' style='padding:0px; display:none'></a>
				<h1 style='margin:0px;font-size:36px; text-align:center;' id='bus-number-index' placeholder="Bus Number">Vault</h1>
			</div>
			<div style='left-margin:20px' class='result ' id='result'>
				<ul class="ui-listview" data-role="listview" data-type="horizontal" style="margin-left:10px; margin-right:10px">
					<li class="ui-first-child" style="margin-top:40px;">
						<h1 class="" style="font-size:24px; text-align:left">1 - Passphrase</h1>
						<input <a href="#vault" data-role="input" class="" style="font-size:18px" ></input>
						<a href="#" data-role="button" data-icon="plus" style="font-size:10px; padding-left:35px">add a random word</a>
						<a href="#" data-role="button" data-icon="refresh" style="font-size:10px; padding-left:35px">randomize words</a>
					</li>
					<li class="ui-last-child" style="margin-top:40px;">
						<h1 class="" style="font-size:24px; text-align:left">2 - Salt</h1>
						<input <a href="#vault" data-role="input" class="" style="font-size:18px"></input>
						<a style="display:none"></a>
					</li>
					<li class="ui-last-child">
						<button>Generate</button>
					</li>
					<div class="" style="width:414px; height:100px">
						<label for="flip-min" style="width:414px">Flip switch:</label>
						<select name="flip-min" id="flip-min" data-role="slider" style="width:414px">
							<option value="off" style="width:414px">Generate</option>
							<option value="on" style="width:414px"></option>
						</select>
					</div>
				</ul>
			</div>
		</script>
	</div>
	<script type="text/javascript" src="js/index.js"></script>
</html>
